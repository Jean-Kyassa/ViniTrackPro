spring.application.name=ViniTrackPro

# Server Configuration
server.port=8083
#server.servlet.context-path=/

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/viniDB
spring.datasource.username=postgres
spring.datasource.password=jean@1
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
vinitrackpro.app.jwtSecret=ViniTrackProSecretKey123456789012345678901234562001
vinitrackpro.app.jwtExpirationMs=86400000

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.maison.vinitrackpro=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

